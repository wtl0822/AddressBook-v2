<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modify</title>
    <link rel="stylesheet" href="../static/add/add.css">
    <script src="../static/add/add.js"></script>
</head>
<body>
    <div class="header">
        <div>
            <h1>修改联系人信息</h1>
            <p>作者：wtl</p>
        </div>
    </div>
    <div class="body">
        <form action="/checkmodify" method="post" th:object="${con}">
            <table class="tb">
                <tbody>
                <tr>
                    <td class="td-left">姓名</td>
                    <td class="td-right"><input type="text" name="name" id="u-name" th:field="*{contactname}" oninput="check('u-name')" pattern="[\u4e00-\u9fa5a-zA-Z]{2,}" required></td>
                    <td id="name-format">中文或英文</td>
                </tr>
                <tr>
                    <td class="td-left">电话</td>
                    <td class="td-right"><input type="text" name="phone" id="u-phone" th:field="*{telephone}" oninput="check('u-phone')" pattern="[0-9]*" required></td>
                    <td id="phone-format">全数字</td>
                </tr>
                <tr>
                    <td class="td-left">邮箱</td>
                    <td class="td-right"><input type="text" name="emial" id="u-email" th:field="*{email}" oninput="check('u-email')" pattern=".+@.+" required></td>
                    <td id="email-format">包含@后缀</td>
                </tr>
                <tr>
                    <td class="td-left">住址</td>
                    <td class="td-right"><input type="text" name="address" id="u-address" th:field="*{address}" oninput="check('u-address')" pattern=".+" required></td>
                    <td id="address-format">请按格式填写</td>
                </tr>
                <tr>
                    <td class="td-left">QQ号</td>
                    <td class="td-right"><input type="text" name="qq" id="u-qq" th:field="*{qqNum}" oninput="check('u-qq')" pattern="[0-9]{7,10}" required></td>
                    <td id="qq-format">全数字，长度7-10</td>
                </tr>
                </tbody>
            </table>
            <div class="bottom">
                <input class="save" type="submit" value="保存">
            </div>
        </form>
    </div>
</body>
</html>
